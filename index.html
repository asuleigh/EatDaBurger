<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Eat-Da-Burger</title>

  </head>

  
  <body style="background-color: yellow;">

<!-- Header -->
    <div class="row justify-content-center">
    <div class="col-8 text-center">
        <header>
            <img src="burger.png" style="height: 200px; width: 200px;"></img>
            <h1 style="color:red;">Eat-Da-Burger!</h1>
        </header>
    </div>
    </div>

<!-- Area for saving burgers and pressing button to devour -->
    <div class="row justify-content-center">
    <div class="container col-6 text-center">
        <input class="d-none" type="text"></input>
        <button class="btn btn-sm btn-secondary mt-3 d-none">Devour It!</button>
    </div>

<!-- Area for rendering devoured burgers -->
    <div class="container col-6 text-center">
        <p class="d-none">PLACEHOLDER</p>
    </div>
    </div>

<!-- Area to sumbit new burger order -->
    <div class="row justify-content-center mt-3">
    <div class="col-8 text-center">
        <input type="text"></input>
        <br>
        <button id="submit" class="btn btn-primary mt-3">Sumbit</button>
        <p>Enter a burger you want to eat and click the "Submit" button</p>
    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Link to questions.js & script.js-->
    <script src="Assets\js\script.js"></script> 

  </body>
</html>
